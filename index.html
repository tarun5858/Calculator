<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="stylce.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Calculate me!</h1>
        <div class="main">
            <input type="text" placeholder="calculate..">
            <div class="row">
                <button>C</button>
                <button>%</button>
                <button>M+</button>
                <button>M-</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>0</button>
                <button>.</button>
                <button>=</button>
                <button>.</button>
            </div>
    
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
